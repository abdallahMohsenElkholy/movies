<div class="container">
    <h2>Login Form</h2>
<form [formGroup]="loginForm" (ngSubmit)="getLogin(loginForm)">
    <label for="email">email</label>
    <input type="text" formControlName="email" class="form-control my-3" id="email">
    <div *ngIf="loginForm.get('email') && loginForm.get('email')?.touched">
        <p class="text-danger" *ngIf="errMsg!='incorrect password'&&errMsg!=''">No account associated with the email address</p>
        <p class="text-danger" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
        <p class="text-danger" *ngIf="loginForm.get('email')?.getError('email')">EX:email@example.ex</p>
    </div>
    <label for="password">password</label>
    <input type="password" formControlName="password" class="form-control my-3" id="password">
    <div *ngIf="loginForm.get('password') && loginForm.get('password')?.touched">
        <p class="text-danger" *ngIf="errMsg=='incorrect password'">{{errMsg}}</p>
        <p class="text-danger" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        <p class="text-danger" *ngIf="loginForm.get('password')?.getError('pattern')">char & num only within 4</p>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-success float-end">Login</button>
</form>


</div>
