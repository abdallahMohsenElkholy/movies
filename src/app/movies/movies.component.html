<div class="spn" *ngIf="!moviesArr">
  <div class="spinner-grow m-3 text-info" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow m-3 text-danger" style="width: 2rem; height: 2rem;" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow m-3" style="width: 1rem; height: 1rem;" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow m-3 text-danger" style="width: 2rem; height: 2rem;" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
  <div class="spinner-grow m-3 text-info" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div class="container-fluid " *ngIf="moviesArr">
  <input placeholder="search with a letter" type="search" (keyup)="search($event)"
    class="my-3 form-control mx-auto w-50 bg-black text-white">
  <div class="row">
    <div class="col-md-3 col-lg-2 col-sm-6 position-relative" [routerLink]="['/movie',mov.id]" *ngFor="let mov of moviesArr |searchFilter:searchWard">
      <span class="fly " *ngIf="mov.vote_average"> {{mov.vote_average | cutNum}}</span>
      <img [src]="imgSrc+mov.poster_path" class="w-100" alt="">
      <p>{{mov.title |cutWard:13}}</p>
    </div>
    <div class="mt-4 d-flex justify-content-center fixed-bottom">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item ">
            <a class="page-link" (click)="pre()">Previous</a>
          </li>
          <li class="page-item " aria-current="page" *ngFor="let page of pages">
            <a class="page-link" (click)="callApi(page)">{{page}}</a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="next()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
